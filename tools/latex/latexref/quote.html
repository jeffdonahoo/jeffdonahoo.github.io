<H3>2.6.16: quote</H3>
<DL><DT><DD>
<PRE>
 \begin{quote}
  text
 \end{quote}
</PRE>
</DL>
<P>
The margins of the <CODE>quote</CODE> environment are indented on the left and
the right.  The text is justified at both margins.  Leaving a blank line
between text produces a new paragraph.
