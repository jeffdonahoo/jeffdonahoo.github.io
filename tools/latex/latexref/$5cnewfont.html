<H3>2.3.4: \newfont</H3>
<P>
<CODE>\newfont{cmd}{font_name}</CODE>
</P>
<P>
Defines the command name <CODE>cmd</CODE>, which must not be currently
defined, to be a declaration that selects the font named
<CODE>font_name</CODE> to be the current font.
</P>
