<H3>2.1.9: \setcounter</H3>
<P>
<CODE>\setcounter{counter}{value}</CODE>
</P>
<P>
The <CODE>\setcounter</CODE> command sets the value of the <CODE>counter</CODE> to
that specified by the <CODE>value</CODE> argument.
</P>
