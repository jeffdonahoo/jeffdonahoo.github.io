<H3>2.15.10: \thispagestyle</H3>
<P>
<CODE>\thispagestyle{option}</CODE>
</P>
<P>
The <CODE>\thispagestyle</CODE> command works in the same manner as the
<CODE>\pagestyle</CODE> command except that it changes the style for the
current page only.
