<H3>2.9.3: \closing</H3>
<P>
<CODE>\closing{text}</CODE>
</P>
<P>
The letter closes with a <CODE>\closing</CODE> command, i.e.,
</P>

<PRE>
 \closing{Best Regards,}
</PRE>
