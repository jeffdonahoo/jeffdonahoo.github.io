<H3>2.8.4: \settodepth</H3>
<P>
<CODE>\settodepth{\gnat}{text}</CODE>
</P>
<P>
The <CODE>\settodepth</CODE> command sets the value of a <CODE>length</CODE> command
equal to the depth of the <CODE>text</CODE> argument.
</P>
