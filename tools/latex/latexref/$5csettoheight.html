<H3>2.8.5: \settoheight</H3>
<P>
<CODE>\settoheight{\gnat}{text}</CODE>
</P>
<P>
The <CODE>\settoheight</CODE> command sets the value of a <CODE>length</CODE> command
equal to the height of the <CODE>text</CODE> argument.
</P>
