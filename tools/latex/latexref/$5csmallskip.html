<H3>2.17.8: \smallskip</H3>
<P>
<CODE>\smallskip</CODE>
</P>
<P>
The <CODE>\smallskip</CODE> command is equivalent to
<CODE>\vspace{smallskipamount}</CODE> where <CODE>smallskipamount</CODE> is
determined by the document class.
</P>
