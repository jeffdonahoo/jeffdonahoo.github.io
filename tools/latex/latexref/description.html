<H3>2.6.3: description</H3>
<DL><DT><DD>
<PRE>
 \begin{description}
 \item [label] First item
 \item [label] Second item
 .
 .
 .
 \end{description}
</PRE>
</DL>
<P>
The <CODE>description</CODE> environment is used to make labelled lists.  The
<CODE>label</CODE> is bold face and flushed right.
</P>
