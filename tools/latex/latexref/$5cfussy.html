<H3>2.10.6: \fussy</H3>
<P>
<CODE>\fussy</CODE>
</P>
<P>
This declaration (which is the default) makes TeX more fussy about line
breaking. This can avoids too much space between words, but may produce
overfull boxes.
</P>
<P>
This command cancels the effect of a previous  <CODE>\sloppy</CODE> command. <A HREF="$5csloppy.html">\sloppy</A>
</P>
