<H3>2.8.3: \addtolength</H3>
<P>
<CODE>\addtolength{\gnat}{length}</CODE>
</P>
<P>
The <CODE>\addtolength</CODE> command increments a ``length command'' by the
amount specified in the <CODE>length</CODE> argument.  It can be a negative
amount.
</P>
