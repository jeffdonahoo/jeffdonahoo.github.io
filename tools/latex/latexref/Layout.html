<H2>2.5: Layout</H2>
<P>
Miscellaneous commands for controlling the general layout of the page.
</P>
<MENU>
<LI><A HREF="$5cflushbottom.html">\flushbottom</A>
Make all text pages the same height.
<LI><A HREF="$5conecolumn.html">\onecolumn</A>
Use one-column layout.
<LI><A HREF="$5craggedbottom.html">\raggedbottom</A>
Allow text pages of differing height.
<LI><A HREF="$5ctwocolumn.html">\twocolumn</A>
Use two-column layout.
</MENU>
