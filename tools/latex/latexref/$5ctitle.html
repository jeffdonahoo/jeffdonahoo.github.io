<H3>2.15.5: \title</H3>
<P>
<CODE>\title{text}</CODE>
</P>
<P>
The <CODE>\title</CODE> command declares <CODE>text</CODE> to be the title.  Use
<CODE>\\</CODE> to tell LaTeX where to start a new line in a long title.
</P>
