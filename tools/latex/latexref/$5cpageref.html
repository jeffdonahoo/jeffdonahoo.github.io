<H3>2.2.2: \pageref</H3>
<P>
<CODE>\pageref{key}</CODE>
</P>
<P>
The <CODE>\pageref</CODE> command produces the page number of the place in the
text where the corresponding <CODE>\label</CODE> command appears. ie. where
<CODE>\label{key}</CODE> appears.
</P>
