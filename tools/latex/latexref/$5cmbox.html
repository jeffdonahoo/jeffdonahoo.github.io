<H3>2.17.15: \mbox</H3>
<P>
<CODE>\mbox{text}</CODE>
</P>
<P>
The <CODE>\mbox</CODE> command creates a box just wide enough to hold the text
created by its argument.
</P>
<P>
Use this command to prevent text from being split across lines.
</P>
