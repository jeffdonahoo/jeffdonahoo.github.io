<H3>2.17.11: \fbox</H3>
<P>
<CODE>\fbox{text}</CODE>
</P>
<P>
The <CODE>\fbox</CODE> command is exactly the same as the <CODE>\mbox</CODE>
command, except that it puts a frame around the outside of the box that
it creates.
