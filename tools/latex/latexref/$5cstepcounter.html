<H3>2.1.8: \stepcounter</H3>
<P>
<CODE>\stepcounter{counter}</CODE>
</P>
<P>
The <CODE>\stepcounter</CODE> command adds one to the <CODE>counter</CODE> and
resets all subsidiary counters.
