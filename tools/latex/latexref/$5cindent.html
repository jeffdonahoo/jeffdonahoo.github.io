<H3>2.11.1: \indent</H3>
<P>
<CODE>\indent</CODE>
</P>
<P>
This produces a horizontal space whose width equals the width of the
paragraph indentation.  It is used to add paragraph indentation where it
would otherwise be suppressed.
</P>
