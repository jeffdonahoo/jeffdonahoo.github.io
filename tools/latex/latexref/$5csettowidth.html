<H3>2.8.6: \settowidth</H3>
<P>
<CODE>\settowidth{\gnat}{text}</CODE>
</P>
<P>
The <CODE>\settowidth</CODE> command sets the value of a <CODE>length</CODE> command
equal to the width of the <CODE>text</CODE> argument.
</P>
