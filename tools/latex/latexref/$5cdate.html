<H3>2.15.3: \date</H3>
<P>
<CODE>\date{text}</CODE>
</P>
<P>
The <CODE>\date</CODE> command declares <EM>text</EM> to be the document's date.  With
no <CODE>\date</CODE> command, the current date is used.
</P>
