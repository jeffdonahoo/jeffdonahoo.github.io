<H3>2.9.8: \opening</H3>
<P>
<CODE>\opening{text}</CODE>
</P>
<P>
The letter begins with the <CODE>\opening</CODE> command.  The mandatory
argument, <CODE>text</CODE>, is whatever text you wish to start your letter,
i.e.,
</P>
<DL><DT><DD>
<PRE>
 \opening{Dear Joe,}
</PRE>
</DL>
