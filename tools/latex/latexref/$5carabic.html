<H3>2.1.3: \arabic</H3>
<P>
<CODE>\arabic{counter}</CODE>
</P>
<P>
The <CODE>\arabic</CODE> command causes the value of the <CODE>counter</CODE> to be
printed in Arabic numbers, i.e., <CODE>3</CODE>.
</P>
